<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RPG - Dragon Repeller</title>
    <style>
      body {
        background-color: #0a0a23;
      }

      #text {
        background-color: #0a0a23;
        color: #ffffff;
        padding: 10px;
      }
      #game {
        width: 500px;
        height: 400px;
        margin-top: 30px;
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText"></span></strong
        ></span>
        <span class="stat"
          >Healt: <strong><span id="healtText"></span></strong
        ></span>
        <span class="stat"
          >Gold: <strong><span id="goldText"></span></strong
        ></span>
        <span class="stat"></span>
      </div>
      <div id="controls"></div>
      <button id="button1">Go to store</button>
      <button id="button2">Go to cave</button>
      <button id="button3">Fight dragon</button>
      <div id="monsterStats">
        <span class="stat">
          Monster Name: <strong><span id="monsterName"></span></strong>
        </span>
        <span class="stat">
          Health: <strong><span id="monsterHealt"> </span></strong>
        </span>
      </div>
      <div id="text"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
